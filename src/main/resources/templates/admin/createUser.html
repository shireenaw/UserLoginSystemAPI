<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New User</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

</head>
<body>
<div style="padding-left: 30px;padding-right:30px;">
    <a th:href="@{/logout}">Logout</a>
    <br/><br/>
    <div class="container my-3">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <h2>User Registration</h2>
                <form th:action="@{/admin/createUser/success}" th:object="${usersDTO}" method="post">
                    <div th:if="${error != null}">
                        <p class="text-danger" th:text="${error.errorMessage}"></p>
                    </div>
                    <div class="form-row">
                        <div class="col-md-6 form-group">
                            <label>First Name</label>
                            <input type="text" class="form-control" th:field="*{firstName}">
                        </div>
                        <div class="col-md-6 form-group">
                            <label>Last Name</label>
                            <input type="text" class="form-control" th:field="*{lastName}">
                        </div>
                        <div class="col-md-6 form-group">
                            <label>Role</label>
                            <select class="form-control" th:field="*{role}">
                                <option value="USER">USER</option>
                                <option value="ADMIN">ADMIN</option>
                            </select>
                        </div>
                        <div class="col-md-6 form-group">
                            <label>Mobile Number</label>
                            <input type="number" step="any" class="form-control" th:field="*{mobileNum}">
                        </div>
                        <div class="col-md-6 form-group">
                            <label>Email</label>
                            <input type="email" step="any" class="form-control" th:field="*{email}">
                        </div>
                        <div class="col-md-6 form-group">
                            <label>Password</label>
                            <input type="password" step="any" class="form-control" th:field="*{password}">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block mt-3">Save</button>
                </form>
                <a th:href="@{/admin/dashboard}"><button class="btn btn-primary btn-block mt-3">Back to Dashboard</button></a>
            </div>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</body>
</html>
